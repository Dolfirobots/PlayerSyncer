name: Bug report
description: Create a report to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Thanks for taking the time to fill out this bug report for the **PlayerSyncer Plugin**!

        Please fill out the following form to your best ability to help us fix the problem.

        > ðŸ’¡ Only use this form if you're sure you found a **reproducible bug**.  
        > For support or questions, use our [Discord server](https://discord.gg/dxZTGpPbkd) or check the [FAQ](https://github.com/Dolfirobots/PlayerSyncer/wiki/FAQ).

  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is. (You can hold it short)
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce this behaviour
      placeholder: |
        1. Place block at ...
        2. Block disappears
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen. (You can hold it short)

  - type: textarea
    attributes:
      label: Screenshots / Videos / Logs
      description: If applicable, add screenshots to help explain your problem.

  - type: input
    attributes:
      label: Plugin Version
      description: What version of the PlayerSyncer Plugin are you running? (You can check this with `/playersyncer`) (PLEASE DO NOT WRITE `latest`)
      placeholder: "For example: 1.1.2"
    validations:
      required: true

  - type: input
    attributes:
      label: Server Version
      description: What Server version are you running? (PLEASE DO NOT WRITE `latest`)
      placeholder: "For example: Paper 1.21.5 Build: 114"
